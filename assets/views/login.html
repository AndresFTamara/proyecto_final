<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="Icon" href="../img/car-suv.svg">
</head>
<body>
  <div class="contenedor">
    <div class="contenido">
      <form class="formulario">
        <h1>Bienvenido administrador!</h1>
        <div1>
          <p>Por favor inicia sesion para que continues navengando con nosotros.</p>
        </div1> 
        <section email="email">
          <label for="email">Correo</label> 
                <input type="email" name="email" id="email">
        </section>
        <section password="password">
          <label for="password">Contraseña</label> 
                <input type="password" name="password" id="password">
        </section>
      <input type="checkbox" name="remenber" id="email" value="email">
      <label for="checkbox">Recordarme</label>
      <section Log in="submission">
          <input type="submit" value="Iniciar">
        </section>
        <section Sign up="submission">
          <input type="submit" value="Registrarse">
        </section>
        <a href="">Olvidaste tu constraseña?</a>

      </form>
    </div>

  </div>
</body>
</html>
