<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="Icon" href="../img/car-suv.svg">
</head>

<body>
  <div class="contenedor">
    <div class="contenido">
      <form class="formulario" id="login-form">
        <h1>Bienvenido administrador!</h1>
        <div>
          <p>Por favor inicia sesión para que continues navengando con nosotros.</p>
        </div><br>

        <section class="input">
          <label for="email">Correo</label>
          <input type="email" placeholder="email@example.com" name="email" id="email" required>
        </section>

        <section class="input">
          <label for="password">Contraseña</label>
          <input type="password" placeholder="**************" name="password" id="password" required>
        </section><br>

        <section class="buttons">
          <input type="submit" value="Iniciar">
        </section><br>

      </form>
    </div>

  </div>
  <script src="../js/login.js" defer></script>
</body>

</html>
